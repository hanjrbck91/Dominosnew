<body>
    <div>
<div class="container" style="width: 100%;">
    <header class="header">
        <div class="headera"></div>
        <div class="headerb">
            <p class="vr-line">|</p>
        </div>
        <div class="headerc">
            <div class="headerc1">
                <img class="loginicon" src="login.svg" ></div>

    </header>
    <div class="layer1">
        <div class="dominolocation">
            <div class="location">
                <div class="headingdomino">
                    <img class="headingimagedomino" src="asset 7.png">
                </div>
                <div class="description">
                    <p class="text">Please select location, so that we can find a restaurant that delivers to you!</p>
                </div>
                <div class="radiobutton">
                    <br><br><br><br>
                    <input class="radiobuttonstyle" type="radio">
                    <label>Delivery </label>
                    <input type="radio">
                    <label>Pick Up/Dine-in</label>
                </div>
                <div class="locationtab">
                    <div class="locationsymbol">
                        <img src="locationsymbol.png">
                    </div>
                    <div class="tab">
                        <input class="locationtabsize" type="location" value="Enter your delivery address">
                    </div>
                    <div class="space"></div>
                    <div class="locationbutton">
                        <button class="buttongreen">
                            <img src="locate button.png">

                        </button>
                    </div>
                </div>
            </div>
            <div class="picmotorcycle">
                <img class="bikeimage" src="asset 6.png" alt="">
            </div>
        </div>
        <div class="image">
            <img id="img1" src="dominos_adaptation_desktop.jpg"><br>
            <img id="img2" src="Dominos_Howzzat_IPL-2021_Pizza_Online.jpg">
        </div>

    </div>
    
    <div class="layer2">
        <p><b>Offers</b></p>
        <div class="layer2inner">
            <img id="paytm" src="paytm wallet.jpg" alt="">

    <div class="footer1">

            <div class="f1a">
                <div class="f1logo">
                    <img class="f1logoimg" src="logo_white.svg">
                </div>
                <div class="f1menu">
                    <p>Disclaimer</p>
                    <p> Privacy Policy</p>
                    <p>Faq</p>
                    <p>Terms & Conditions</p>
                    <p>Feedback</p>
                    <p>    </p>
                    <p>    </p>
                    <p>    </p>
                    <p>    </p>
                </div>

            </div>
            <div class="f1b">
                <div class="downloadapp">
                    <p class="downlaodapptext">DOWNLOAD APP</p>
                </div>
                <div class="googleplay">
                    <img class="google" src="googleplay.png">
                    <img class="appstore" src="appstore.png">
                </div>
            </div>
        </div>
        

    </div>
